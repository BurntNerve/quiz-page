<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/css/mdb.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Yellowtail" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index-styles.css">
    <title>Classic Rock Quiz</title>
</head>

<body>
    <div id="title-card" class="js-title-card">
        <h1>The Quiz:</h1>
        <h2><span style="color:#10E7DC; font-family: 'Yellowtail', cursive; font-size: 70px; margin-right: 30px; ">Classic Rock</span> Edition</h2>
        <button class="js-title-button">START</button>
    </div>
    <div class="quiz-area js-quiz-area">
        <div id="question-box" class="js-question-box">
            <h3 id="question-counter">1</h3>
            <p id="question" class="js-question"></p>
        </div>
        <div class="answers js-answers">
            <form class="answers-form js-answers-form">
                <input type="submit" name="answer-one" id="answer-one" class="js-answer-option">
                <input type="submit" name="answer-two" id="answer-two" class="js-answer-option">
                <input type="submit" name="answer-three" id="answer-three" class="js-answer-option">
                <input type="submit" name="answer-four" id="answer-four" class="js-answer-option">
                <p>Correct: <span id="correct-counter">0</span></p>
            </form>
            <input type="submit" name="next" id="next" value="Next">
        </div>
    </div>
    <div class="results-page js-results-page">
    	<h1 id="results-header"></h1>
    	<p>You got <span id="amount-correct"></span> correct!</p>
    	<button onClick="location.reload();"><a href="">Try again?</a></button>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index-app.js"></script>
</body>

</html>
